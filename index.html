<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="profile-card">
    <div class="image">
        <img src="profie.png" alt="an image of a black man" class="profile-image">
    </div>

    <div class="text-data">
        <span class="name">Dhaka Xhaka</span>
        <span class="job">Full Stack Developer</span>
    </div>

    <div class="media-button">
               <a href="" class="link" style="background-color: #13222b;">
    <i class="fa-brands fa-x-twitter"></i>       
 </a>
                <a href="" class="link" style="background-color: #e1306c;">
                <i class='bxl  bx-instagram'></i>
        </a>
                <a href="" class="link" style="background-color: #0077b5;">            
            <i class='bxl  bx-linkedin'></i>
        </a>
         <a href="" class="link" style="background-color: #3b5998;">
            <i class='bxl  bx-facebook'></i> 
        </a>
    </div>

    <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx  bx-heart' ></i> 
            <span class="value">300
        </div>

        <div class="data">
            <i class='bx  bx-message-circle-dots'    ></i> 
            <span class="value">100
        </div>

        <div class="data">
            <i class='bx  bx-share'    ></i> 
            <span class="value">90
        </div>
    </div>
</div>


</body>
</html>
